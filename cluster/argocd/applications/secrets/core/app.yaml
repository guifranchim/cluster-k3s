apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-core
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: core
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  source:
    repoURL: https://github.com/your-org/cluster-k3s.git
    targetRevision: HEAD
    path: kubernetes/secrets/core
    directory:
      recurse: true
    plugin:
      name: avp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
