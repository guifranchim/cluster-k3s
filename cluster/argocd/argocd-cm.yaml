apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  configManagementPlugins: |
    - name: avp
      generate:
        command: ["/custom-tools/argocd-vault-plugin"]
        args: ["generate", "./"]
  repositories: |
    - type: helm
      name: bjw-s-labs
      url: https://bjw-s-labs.github.io/helm-charts
    - type: helm
      name: ingress-nginx
      url: https://kubernetes.github.io/ingress-nginx
    - type: helm
      name: jetstack
      url: https://charts.jetstack.io
    - type: helm
      name: prometheus-community
      url: https://prometheus-community.github.io/helm-charts
