apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cars-api
  namespace: cars
  labels:
    app.kubernetes.io/name: cars-api
    app.kubernetes.io/component: api
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "4.1.2"
      sourceRef:
        kind: HelmRepository
        name: bjw-s-labs
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: registry.franch.in/back-end-car
              tag: latest
              pullPolicy: Always
            env:
              TZ: "America/Sao_Paulo"
            envFrom:
              - secretRef:
                  name: cars-api-env
            resources:
              requests:
                cpu: "100m"
                memory: "256Mi"
              limits:
                cpu: "500m"
                memory: "512Mi"
        pod:
          imagePullSecrets:
            - name: registry-credentials
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8082
    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: api.cars.franch.in
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: cars-api-tls
            hosts:
              - api.cars.franch.in
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          nginx.ingress.kubernetes.io/use-real-ip: "true"
          nginx.ingress.kubernetes.io/real-ip-header: "CF-Connecting-IP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
