apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bpm-web
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '4'
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: bpm
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 4.1.2
    helm:
      values: |
        controllers:
          main:
            containers:
              main:
                image:
                  repository: registry.franch.in/bpm-web
                  tag: v2
                  pullPolicy: IfNotPresent
                env:
                  TZ: America/Sao_Paulo
                  NODE_ENV: production
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi
            pod:
              imagePullSecrets:
              - name: registry-credentials
              securityContext:
                runAsNonRoot: true
                runAsUser: 1000
                fsGroup: 1000
        service:
          main:
            ports:
              http:
                port: 3000
        ingress:
          main:
            enabled: true
            className: nginx
            hosts:
            - host: bpm.franch.in
              paths:
              - path: "/"
                pathType: Prefix
            tls:
            - secretName: bpm-web-tls
              hosts:
              - bpm.franch.in
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-production
              nginx.ingress.kubernetes.io/use-real-ip: 'true'
              nginx.ingress.kubernetes.io/real-ip-header: CF-Connecting-IP
              nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        persistence:
          next-cache:
            enabled: true
            type: emptyDir
            advancedMounts:
              main:
                main:
                - path: "/app/.next/cache"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
